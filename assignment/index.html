<!DOCTYPE html>
<html>
  <head>
    <!--stylesheet imports-->
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
  </head>
  <body>
    <!--left panel-->
    <div style="position: absolute; left: 0px; width: 400px; top: 0; bottom: 0;"></div>
    <!--map-->
    <div id="map" style="position: absolute; right: 0; left: 400px; top: 0; bottom: 0;"></div>

    <!--javascript imports-->
    <script src="leaflet.js"></script>
    <script src="js/leaflet.awesome-markers.js"></script>
    <!--The code below actually generates the map. Any code you would like to add
    	should be between the "<script></script>" tags.-->
    <script>
      var map = L.map('map', {
        center: [39.954089, -75.187502],
        zoom: 14
      });
      var Stamen_Terrain = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
	      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      	subdomains: 'abcd',
      	minZoom: 0,
      	maxZoom: 20,
      	ext: 'png'
      }).addTo(map);
      L.marker([39.949298, -75.169145]).addTo(map);
      L.marker([39.954124, -75.211580]).addTo(map);
      L.marker([39.952236, -75.173971]).addTo(map);

  L.marker([51.941196,4.512291], {icon: redMarker}).addTo(map);

    </script>
  </body>
</html>
